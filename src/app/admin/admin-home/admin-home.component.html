<div class="container card">
  <h1>Update Home</h1>
  <div class="row">
    <div class="col-md-6">        
      <input type="file" (change)="onFileChange($event)">
    </div>
    <div class="col-md-6">
      <button type="button" (click)="updateHome(home)">Update</button>
    </div>   
  </div> 
  <div class="row">
      <div class="col-md-12">
        <textarea rows="10" [(ngModel)]="home.aboutUs" placeholder="About Us" class="form-control"></textarea>
      </div>
  </div> 
</div>
