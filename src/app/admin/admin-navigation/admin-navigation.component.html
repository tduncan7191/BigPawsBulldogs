<mat-toolbar class="toolbar">  
  <span>Admin</span>  
  <span class="menu-spacer"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="./home">Manage Home</button>
    <button mat-button routerLink="./studs">Manage Studs</button>
    <button mat-button routerLink="./dames">Manage Dames</button>
    <button mat-button [matMenuTriggerFor]="puppies">Manage Puppies</button>
    <button mat-button routerLink="./blog">Manage Blog</button>
  </div>
  <button mat-button [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>  
  <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="./home">Manage Home</button>
      <button mat-menu-item routerLink="./studs">Manage Studs</button>
      <button mat-menu-item routerLink="./dames">Manage Dames</button>
      <button mat-menu-item [matMenuTriggerFor]="puppies">Manage Puppies</button>       
      <mat-menu #puppies="matMenu">
          <button mat-menu-item routerLink="./past-puppies">Past Puppies</button>
          <button mat-menu-item routerLink="./available-puppies">Available Puppies</button>
      </mat-menu>
      <button mat-menu-item routerLink="./blog">Manage Blog</button>
  </mat-menu>   
</mat-toolbar>
